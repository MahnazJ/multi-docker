language: generic 

sudo: required
services:
  - docker

before_install:
  - docker build -t mdtpl/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run -e CI=true mdtpl/react-test npm test 


after_success:
  - docker build -t mdtpl/multi-client ./client
  - docker build -t mdtpl/multi-nginx ./nginx
  - docker build -t mdtpl/multi-server ./server
  - docker build -t mdtpl/multi-worker ./worker

